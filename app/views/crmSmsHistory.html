<style>
table {
    border-collapse: collapse;
    width: 100%;
    box-shadow: 1px 1px 2px rgb(210, 213, 219) , 0 0 25px rgb(210, 213, 219) , 0 0 5px rgb(210, 213, 219) ;
   font-style: montserrat;
    font-size: 12px;
  }

  th, td {
    text-align: center;
    padding: 12px;
    color:#424242;
    font-size: 13px;
    font-weight: 500;
  }

  tr:nth-child(odd){background-color: #f9f9f9;}

  .statsTableDetailed th {
    background-color: #E3F2FD;
    color:#0083CA;
    font-weight: 500;
  }
  .statsTable th{
    background-color: #E3F2FD;
    color:#0083ca;
    font-weight: 500;
  }
  .statsTable{
    margin-top:-20px;
  }
   .ng-table th.filter{
    padding: 0 7px 5px 7px ;
  }
</style>
<div class="container-fluid">

          <div class="form-group col-md-2 col-sm-2">
           <label class="teleCallingDashBoardRadio-custom-label">
              <button type="submit" class="btn btn-primary" id="salesFeedBackBtn" ng-click="exportSmsHistory('export')">Export</button>
           </label>
          </div>

      <div class="row">
        <form name="dateForm" ng-submit="adminCallerStatsByDate(tcAppointment.selectedFromDate,tcAppointment.selectedToDate)">
          <div class="form-group col-md-2 col-sm-3">
            <div class="">
              <input type="text" class="form-control teleCallingUpdateStatusInputStyle" datetime-picker="yyyy-MM-dd" enable-time="false" ng-click="openCalendar($event,'FromDate')" ng-model="tcAppointment.selectedFromDate" is-open="isOpenFrom" placeholder="From Date" style="font-size:13px;" required>
                </div>
          </div>
          <div class="form-group  col-md-2 col-sm-3">
            <div class="">
              <input type="text" class="form-control teleCallingUpdateStatusInputStyle" datetime-picker="yyyy-MM-dd" enable-time="false" ng-click="openCalendar($event,'ToDate')"/ ng-model="tcAppointment.selectedToDate" is-open="isOpenTo" placeholder="To Date" style="font-size:13px;" required>
            </div>
          </div>
          <div class="form-group col-md-2 col-sm-3">
            <button type="submit" class="btn btn-primary" id="salesFeedBackBtn" ng-disabled="dateForm.$invalid">Submit</button>
          </div>
        </form>
    </div>


 <center><strong><p>SMS History</p></strong></center>
 <div class="row">
  <div class="">
    <center class="text-danger" ng-if="smsHistoryErrorMsg">{{smsHistoryErrorMsg}}</center>
     <div ng-if="!smsHistoryErrorMsg" class="col-sm-12">
        <table class="statsTableDetailed" ng-table="tableParams" show-filter="true">
          <tbody>
          <tr ng-repeat="crmTableData in $data" class="crmDataTableStyle">
            <td data-title="'Sl.No.'" sortable="'slNo'" filter="{'slNo': 'text'}">
              {{crmTableData.slNo}}
            </td>
            <td data-title="'Mobile'" sortable="'mobile'" filter="{'mobile': 'text'}">{{crmTableData.mobile}}
            </td>
            <td data-title="'Message'" sortable="'message'" filter="{'message': 'text'}">
              {{crmTableData.message}}
            </td>
             <td data-title="'Status'" sortable="'status'" filter="{'status': 'text'}">
              {{crmTableData.status}}
            </td>
             <td data-title="'Sent Date'" sortable="'create_ts'" filter="{'create_ts': 'text'}">
              {{crmTableData.create_ts}}
            </td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
